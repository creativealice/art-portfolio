<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=5, minimum-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Alice Cao - Artist & Illustrator</title>
</head>

<body>
    <nav class="sticky">
            <a href="#connect">
                <img class="email" src="./images/email.png" alt="">
            </a>
    </nav>
    <main>
        <section class="parallax">
            <img src="./images/background.jpg" id="background" alt="Background">
            <img src="./images/Spirit.png" id="spirit" alt="Spirit">
            <img src="./images/foreground.png" id="foreground" alt="Foreground trees">
            <a href="#image-gallery"><h1 id="title">Alice Cao <span class="artist">Artist & illustrator</span></h1></a>
        </section>

        <section class="image-gallery" id="image-gallery">
            <section class= "thumbnail">
                <img id="whales" src="./images/dusk-whales-thumbnail.jpg" alt="Dusk whales - three whales soar in a starry sky">
                <div class="overlay" id="dusk-whales">
                    <div class="text">Dusk whales</div>
                </div>
            </section>
            <section class="thumbnail">
                <img src="./images/deer-thumbnail.jpg" alt="Deer in a forest at sunset">
                <div class="overlay" id="deer">
                    <div class="text">Deer at sunset</div>
                </div>
            </section>
            <section class="thumbnail">
                <img src="./images/forgotten-forests-thumbnail.jpg" alt="Forest">
            <div class="overlay" id="forgotten-forests">
                <div class="text">Forgotten forests</div>
            </div>                      
            </section>
            <section class="thumbnail">
                <img src="./images/snow-thumbnail.jpg" alt="First snow at a temple">
                <div class="overlay" id="snow">
                    <div class="text">First snow</div>
                </div>
            </section>
            <section class="thumbnail">
                <img src="./images/forest-spirit-thumbnail.jpg" alt="Forest spirit">
                <div class="overlay" id="forest-spirit">
                    <div class="text">Forest spirit</div>
                </div>
            </section>
            <section class="thumbnail">
                <img src="./images/geisha-thumbnail.jpg" alt="Geisha in digital watercolours">
                <div class="overlay" id="geisha">
                    <div class="text">Geisha</div>
                </div>
            </section>
            <section class="thumbnail">
                <img src="./images/best-friends-thumbnail.jpg" alt="Two-headed dragon and a lamb">
                <div class="overlay" id="best-friends">
                    <div class="text">Best friends</div>
                </div>
            </section>
            <section class="thumbnail">
                <img src="./images/catching-stars-thumbnail.jpg" alt="Girl in a boat catching stars from the sky">
                <div class="overlay" id="catching-stars">
                    <div class="text">Catching stars</div>
                </div>
            </section>
            <section class="thumbnail">
                <img src="./images/swamp-walks-thumbnail.jpg" alt="A wizard takes his giant pet ant on a walk in the swamp">
                <div class="overlay" id="swamp-walks">
                    <div class="text">Swamp walks</div>
                </div>
            </section>
        </section>
    </main>

    <section class="lightbox">
        <!-- Close control -->
        <span class="close">&times;</span> 
        <div class="lightbox-slide">
            <img class="lightbox-image" src="./images/forest-spirit.jpg" alt="">
        </div>
    </section>

    <footer>
        <section class="contact-details">
            <h2 id="connect">Let's connect</h2>

            <form name="submit-to-google-sheet">
                <input name="name" type="text" placeholder="Name" required>*<br>
                <input name="email" type="email" placeholder="Email" required>*<br>
                <button type="submit">Send</button>
            </form>
            
            <script>
                const scriptURL = 'https://script.google.com/macros/s/AKfycbzToRQMoZ8hAS-uJwa_bLbFUOJ6D_-jItc-D8QT3hifnl6_bBDK/exec'
                const form = document.forms['submit-to-google-sheet']
            
                form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                    .then(response => console.log('Success!', response))
                    .catch(error => console.error('Error!', error.message))
                })
            </script>

            <ul class="social-links">
                <li><a href="https://www.instagram.com/creative.alice/"><img src="./images/instagram.png" alt="Instagram logo"></a></li>
                <li><a href="https://twitter.com/AliceCaoArt"><img src="./images/twitter.png" alt="Twitter logo"></a></li>
                <li><a href="https://www.linkedin.com/in/alice-cao-668415157/"><img src="./images/linkedin.png" alt="LinkedIn logo"></a></li>
            </ul>

            <p class="copyright">&#169; Alice Cao</p>

        </section>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
