<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=5, minimum-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Alice Cao - Artist & Illustrator</title>
</head>

<body>
    <header class="sticky">
        <nav>
            <a href="#connect">
                <img class="email" src="./images/email.png" alt="">
            </a>
        </nav>
    </header>

    <main>
        <section class="parallax">
            <img src="./images/background.jpg" id="background" alt="Background">
            <img src="./images/Spirit.png" id="spirit" alt="Spirit">
            <img src="./images/foreground.png" id="foreground" alt="Foreground trees">
            <h1 id="text" class="text-shadow-pop-right">Alice Cao <span class="artist">Artist & illustrator</span></h1>
            
            
        </section>

        <section class = "image-gallery">
            <section class= "thumbnail">
                <img id="whales" src="https://cdnb.artstation.com/p/assets/images/images/025/414/971/20200401012802/smaller_square/alice-cao-dusk-whales-alice-cao-insta.jpg?1585722482" alt="Dusk whales - three whales soar in a starry sky">
                <div class="overlay" id="dusk-whales">
                    <div class="text">Dusk whales</div>
                </div>
            </section>
            <section class="thumbnail">
                <img src="https://cdnb.artstation.com/p/assets/images/images/023/105/133/smaller_square/alice-cao-fantasy-deer-alice-cao.jpg?1578101608" alt="Deer in a forest at sunset">
                <div class="overlay" id="deer">
                    <div class="text">Deer at sunset</div>
                </div>
            </section>
            <section class="thumbnail">
                <img src="https://cdnb.artstation.com/p/assets/images/images/013/278/711/smaller_square/alice-cao-long-lost-forests-alice-cao.jpg?1538891061" alt="Forest">
            <div class="overlay" id="forgotten-forests">
                <div class="text">Forgotten forests</div>
            </div>                      
            </section>
            <section class="thumbnail">
                <img src="https://cdnb.artstation.com/p/assets/images/images/011/633/123/smaller_square/alice-cao-first-snow-alice-cao-artstation.jpg?1530588416" alt="First snow at a temple">
                <div class="overlay" id="snow">
                    <div class="text">First snow</div>
                </div>
            </section>
            <section class="thumbnail">
                <img src="https://cdnb.artstation.com/p/assets/images/images/006/386/887/20170622205453/smaller_square/alice-cao-forest-spirit-alice-cao.jpg?1498182894" alt="Forest spirit">
                <div class="overlay" id="forest-spirit">
                    <div class="text">Forest spirit</div>
                </div>
            </section>
            <section class="thumbnail">
                <img src="https://cdna.artstation.com/p/assets/images/images/006/387/138/20170622212644/smaller_square/alice-cao-geisha-alice-cao.jpg?1498184805" alt="Geisha in digital watercolours">
                <div class="overlay" id="geisha">
                    <div class="text">Geisha</div>
                </div>
            </section>
            <section class="thumbnail">
                <img src="https://cdna.artstation.com/p/assets/images/images/006/386/952/20170622210243/smaller_square/alice-cao-best-friends-alice-cao.jpg?1498183363" alt="Two-headed dragon and a lamb">
                <div class="overlay" id="best-friends">
                    <div class="text">Best friends</div>
                </div>
            </section>
            <section class="thumbnail">
                <img src="https://cdna.artstation.com/p/assets/images/images/006/387/058/smaller_square/alice-cao-catching-stars-alice-cao.jpg?1498184162" alt="Girl in a boat catching stars from the sky">
                <div class="overlay" id="catching-stars">
                    <div class="text">Catching stars</div>
                </div>
            </section>
            <section class="thumbnail">
                <img src="https://cdna.artstation.com/p/assets/images/images/006/386/986/smaller_square/alice-cao-swamp-walks-alice-cao.jpg?1498183512" alt="A wizard takes his giant pet ant on a walk in the swamp">
                <div class="overlay" id="swamp-walks">
                    <div class="text">Swamp walks</div>
                </div>
            </section>
        </section>
    </main>

    <section class="lightbox">
        <!-- Close control -->
        <span class="close">&times;</span> 
        <div class="lightbox-slide">
            <img class="lightbox-image" src="./images/Forest-Spirit_Alice-Cao.jpg" alt="">
        </div>
         <!-- Next/previous controls -->
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </section>

    <footer>
        <section class="contact-details">
            <h2 id="connect">Let's connect</h2>
            <form name="submit-to-google-sheet">
                <input name="name" type="text" placeholder="Name" required>*<br>
                <input name="email" type="email" placeholder="Email" required>*<br>
                <button type="submit">Send</button>
            </form>
            
            <script>
                const scriptURL = 'https://script.google.com/macros/s/AKfycbzToRQMoZ8hAS-uJwa_bLbFUOJ6D_-jItc-D8QT3hifnl6_bBDK/exec'
                const form = document.forms['submit-to-google-sheet']
            
                form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                    .then(response => console.log('Success!', response))
                    .catch(error => console.error('Error!', error.message))
                })
            </script>

            <ul class="social-links">
                <li><a href="https://www.instagram.com/creative.alice/"><img src="./images/instagram.png" alt=""></a></li>
                <li><a href="https://twitter.com/AliceCaoArt"><img src="./images/twitter.png" alt=""></a></li>
                <li><a href="https://www.linkedin.com/in/alice-cao-668415157/"><img src="./images/linkedin.png" alt=""></a></li>
            </ul>
        </section>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
