<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Courgette&family=Poiret+One&display=swap" rel="stylesheet">
    <title>Alice Cao</title>
</head>

<body>
    <header class="sticky">
        <nav>
            <ul class="menu">
                <li><a href=""><span class="material-icons md-48">email</span></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="parallax">
            <section class="parallax2" data-speed="2"></section>
            <section class="parallax3" data-speed="5"></section>
            <section class="description">
                <div class="typewriter">
                    <h1>Hi, I'm Alice</h1>
                    <h2>Fantasy artist & illustrator</h2>
                </div>
                <p>Artist who loves to paint stories and fantasy worlds. Check out my art below.
                </p>
                <a class="chat-button bounce-top" href="#">Let's chat</a>
            </section>
        </section>

        <section class="parallax3"></section>
        <section class = "image-gallery">
            <section class= "thumbnail">
                <img id="whales" src="https://cdnb.artstation.com/p/assets/images/images/025/414/971/20200401012802/smaller_square/alice-cao-dusk-whales-alice-cao-insta.jpg?1585722482" alt="Dusk whales - three whales soar in a starry sky">
                <div class="overlay" id="dusk-whales">
                    <div class="text">Dusk whales</div>
                </div>
            </section>
            <section class="thumbnail">
                <img src="https://cdnb.artstation.com/p/assets/images/images/023/105/133/smaller_square/alice-cao-fantasy-deer-alice-cao.jpg?1578101608" alt="Deer in a forest at sunset">
                <div class="overlay" id="deer">
                    <div class="text">Deer at sunset</div>
                </div>
            </section>
            <section class="thumbnail">
                <img src="https://cdnb.artstation.com/p/assets/images/images/013/278/711/smaller_square/alice-cao-long-lost-forests-alice-cao.jpg?1538891061" alt="">
            <div class="overlay" id="forgotten-forests">
                <div class="text">Forgotten forests</div>
            </div>                      
            </section>
            <section class="thumbnail">
                <img src="https://cdnb.artstation.com/p/assets/images/images/011/633/123/smaller_square/alice-cao-first-snow-alice-cao-artstation.jpg?1530588416" alt="">
                <div class="overlay" id="snow">
                    <div class="text">First snow</div>
                </div>
            </section>
            <section class="thumbnail">
                <img src="https://cdnb.artstation.com/p/assets/images/images/006/386/887/20170622205453/smaller_square/alice-cao-forest-spirit-alice-cao.jpg?1498182894" alt="">
                <div class="overlay" id="forest-spirit">
                    <div class="text">Forest spirit</div>
                </div>
            </section>
            <section class="thumbnail">
                <img src="https://cdna.artstation.com/p/assets/images/images/006/387/138/20170622212644/smaller_square/alice-cao-geisha-alice-cao.jpg?1498184805" alt="">
                <div class="overlay" id="geisha">
                    <div class="text">Geisha</div>
                </div>
            </section>
            <section class="thumbnail">
                <img src="https://cdna.artstation.com/p/assets/images/images/006/386/952/20170622210243/smaller_square/alice-cao-best-friends-alice-cao.jpg?1498183363" alt="">
                <div class="overlay" id="best-friends">
                    <div class="text">Best friends</div>
                </div>
            </section>
            <section class="thumbnail">
                <img src="https://cdna.artstation.com/p/assets/images/images/006/387/058/smaller_square/alice-cao-catching-stars-alice-cao.jpg?1498184162" alt="">
                <div class="overlay" id="catching-stars">
                    <div class="text">Catching stars</div>
                </div>
            </section>
            <section class="thumbnail">
                <img src="https://cdna.artstation.com/p/assets/images/images/006/386/986/smaller_square/alice-cao-swamp-walks-alice-cao.jpg?1498183512" alt="">
                <div class="overlay" id="swamp-walks">
                    <div class="text">Swamp walks</div>
                </div>
            </section>
        </section>
    </main>

    <section class="lightbox">
        <span class="close">&times;</span> 
        <div class="lightbox-slide">
            <img class="lightbox-image" src="./images/Forest-Spirit_Alice-Cao.jpg" alt="">
        </div>
         <!-- Next/previous controls -->
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </section>

    <footer>
    <h2 class="tracking-in-expand">Let's chat</h2>
        <form name="submit-to-google-sheet">
            <input name="name" type="text" placeholder="Name" required>*<br>
            <input name="email" type="email" placeholder="Email" required>*<br>
            <button type="submit">Send</button>
          </form>
          
          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzToRQMoZ8hAS-uJwa_bLbFUOJ6D_-jItc-D8QT3hifnl6_bBDK/exec'
            const form = document.forms['submit-to-google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
            })
          </script>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
